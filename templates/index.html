<!DOCTYPE html>
<html lang="en" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='Style.css') }}">
    <title>Todo App</title>
</head>
 
<body>
    <div>
        <h1>To Do List</h1>
 
        <form action="/add" method="post">
            <div>
                <label>Todo task</label>
                <input type="text" name="task" placeholder="Enter a Task">
                <button type="submit">Add a Task</button>
            </div>
        </form>
        
        <hr>
        {% for todo in todo_list %}
<div>
    <p> Task Number {{todo.id}}: {{todo.task}} | Task Complete? {{todo.completed}} | Created on: {{todo.date_created}}</p>
    <a href="/update/{{todo.id}}"><button >Toggle Complete</button></a>
</div>
<p><a href="/delete/{{todo.id}}">Delete Task?</a></p>
{% endfor %}

<div class="task">
    <span id="taskText">Task 1</span>
    <button onclick="editTask()">Edit</button>
  </div>
    
    </div>
</body>
 
</html>
